<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symetric Draw</title>
  <link rel="stylesheet" href="src/style.css"/>
  <script type="text/javascript" src="jscolor/jscolor.js"></script>
  <script type="text/javascript" src="src/loaderCollision.js"></script>
</head>
<body>
  
  <div id="user-layout">
    <div id="wrapper">
      <canvas id="background" crossOrigin="anonymous" ></canvas>
      <canvas id="layout" crossOrigin="anonymous" ></canvas>
      <canvas id="temp" crossOrigin="anonymous" ></canvas>
      <canvas id="hints" crossOrigin="anonymous" ></canvas>
    </div>

    <div id="controls-left"></div>
    <div id="controls-right">
    	<p>Press <strong>ESC</strong> to cancel line or curve</p>
    	<p>Change <strong>Segments</strong> to get more impressive looks<p>

    </div>
  </div>

</body>
</html>
